<div class="col-sm-4 mb-2">
  {% if include.score >= 7 %}
  <div class="card card-success">
  {% elsif include.score <= 3 %}
  <div class="card card-danger">
  {% else %}
  <div class="card">
  {% endif %}
    <div class="card-body">
      <div class="row">
        <div class="d-inline px-2" style="border-right: 1px solid;">{{ include.score }}</div>
        <div class="d-inline px-2">{{ include.name }}</div>
      </div>
    </div>
  </div>
</div>
