{% assign total = 0 %}
{% assign score = 0 %}
{% for site in include.sites %}
{% assign total = total | plus:10 %}
{% assign score = score | plus:site.score %}
{% endfor %}
{% assign percent = score | time:100.0 | divide_by:total | round %}
<div class="progress mb-4">
  <div class="progress-bar bg-danger" role="progressbar" style="width: {{ percent }}%" aria-valuenow="{{ percent }}" aria-valuemin="0" aria-valuemax="100"></div>
</div>
